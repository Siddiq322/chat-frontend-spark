<!DOCTYPE html>
<html>
<head>
    <title>Debug - ChatFlow</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #1a1a1a; 
            color: #fff;
        }
        .box { 
            background: #2a2a2a; 
            padding: 20px; 
            margin: 10px 0; 
            border-radius: 8px; 
        }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        .info { color: #60a5fa; }
        button {
            background: #16a085;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #138d75; }
        pre { 
            background: #1a1a1a; 
            padding: 10px; 
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üîç ChatFlow Debug Tool</h1>
    
    <div class="box">
        <h3>Environment Variables Check</h3>
        <div id="env-check"></div>
    </div>

    <div class="box">
        <h3>Backend Connection Test</h3>
        <button onclick="testBackend()">Test Backend</button>
        <div id="backend-result"></div>
    </div>

    <div class="box">
        <h3>Login Test</h3>
        <input type="text" id="email" placeholder="Email" style="padding: 8px; margin: 5px; width: 250px;">
        <input type="password" id="password" placeholder="Password" style="padding: 8px; margin: 5px; width: 250px;">
        <button onclick="testLogin()">Test Login</button>
        <div id="login-result"></div>
    </div>

    <script>
        // Check environment variables
        const API_URL = 'https://chat-backend-spark.onrender.com/api';
        const SOCKET_URL = 'https://chat-backend-spark.onrender.com';

        document.getElementById('env-check').innerHTML = `
            <p class="info"><strong>Current URL:</strong> ${window.location.href}</p>
            <p class="info"><strong>API URL:</strong> ${API_URL}</p>
            <p class="info"><strong>Socket URL:</strong> ${SOCKET_URL}</p>
        `;

        async function testBackend() {
            const resultDiv = document.getElementById('backend-result');
            resultDiv.innerHTML = '<p class="info">Testing backend...</p>';
            
            try {
                const response = await fetch(SOCKET_URL + '/');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <p class="success">‚úÖ Backend is reachable!</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">‚ùå Backend connection failed</p>
                    <p class="error">Error: ${error.message}</p>
                    <p class="info">Possible issues:</p>
                    <ul>
                        <li>Backend server is down</li>
                        <li>CORS not configured for this domain</li>
                        <li>Network/firewall blocking</li>
                    </ul>
                `;
            }
        }

        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('login-result');
            
            if (!email || !password) {
                resultDiv.innerHTML = '<p class="error">Please enter email and password</p>';
                return;
            }
            
            resultDiv.innerHTML = '<p class="info">Testing login...</p>';
            
            try {
                const response = await fetch(API_URL + '/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <p class="success">‚úÖ Login successful!</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p class="error">‚ùå Login failed (Status: ${response.status})</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">‚ùå Network error</p>
                    <p class="error">Error: ${error.message}</p>
                    <p class="info">Check:</p>
                    <ul>
                        <li>Is the backend URL correct?</li>
                        <li>Is CORS configured?</li>
                        <li>Open browser Console (F12) for details</li>
                    </ul>
                `;
            }
        }

        // Auto-test backend on load
        setTimeout(testBackend, 500);
    </script>
</body>
</html>
